<!DOCTYPE html>
<html>
    <head>
        <title>Web storage</title>
        <script>
            
            
           
            
            function StoreInLocal(){
                localStorage.setItem("Name","Marvel");
                localStorage.setItem("Name1","Dc");
                console.log(localStorage.getItem("Name1"))
                console.log(localStorage.getItem("Name"))
            }
            
            function StoreInSession(){
                sessionStorage.setItem("Name2","dhanush2")
                const person = {name:"Danny",age:"21"}

                sessionStorage.setItem("person",JSON.stringify(person))
                console.log(sessionStorage.getItem("Name2"))
                console.log(sessionStorage.getItem("person"))
            }
        </script>
    </head>
    <body>
        <button onclick=StoreInSession()>sessionStorage</button>
        <button onclick=StoreInLocal()>LocalStorage</button>
    </body>
</html>
